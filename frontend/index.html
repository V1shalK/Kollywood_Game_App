<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K'Wood - Login/Signup</title>
    
    <link rel="stylesheet" href="Assets/Global.css"> 
    <link rel="stylesheet" href="Assets/login.css">
</head>
<body class="body">
    <h1 class="login-appname">K'Wood</h1>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h2>Signup</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Create an account to start your journey</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>New Here?</h1>
                    <p>Enter your personal details and Signup</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Toggle Buttons -->
    <div class="mobile-toggle-container">
        <button id="mobileSignUp">Switch to Sign Up</button>
        <button id="mobileSignIn" style="display:none;">Switch to Log In</button>
    </div>

    <script src="js/login.js"></script> 
</body>
</html>
