<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Assets/Global.css">
    <link rel="stylesheet" href="Assets/dashboard.css">
</head>
<body>
    <div class="Background background_img"></div>
    <div class="Overlay bg"></div>
    <div class="Container">
        <header class="header">
            <button class="return">
                <img src="Images/return_icon.png" alt="return">
            </button>
            <h1 class="Appname appname_postion">K'Wood</h1>
        </header>

        <main class="main_db">
            <div class="player_profile_ticket">
                <img class="player_ticket" src="Images/Player_ticket.png" alt="ticket container">
                <h2  class="player_name">
                    <div id ="profilebtn"></div>
                </h2>
                <h3 class="unique_id">UID : #123456</h3>
                    <img class="player_avatar" src="Images/player_avatar.jpg" alt="player_avatar">
            </div>

            <div class="carousel">
                <div class="gamesplayed">
                    <p>Games Played</p>
                </div>
            </div>
        </main>

        <footer class="footer"></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
