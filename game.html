<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Background_Gamescreen"></div>
    <div class="Overlay bg"></div>
    <header>
        <div class="Guessbox">Tap the Letter to guess</div>
    </header>

    <main class="main">
        <table class="Plustable">
            <tr>
                <td class="hero">V</td>
                <td class="heroine">T</td>
            </tr>
            <tr>
                <td class="movie">L</td>
                <td class="song">N</td>
            </tr>
        </table>
    </main>

    <footer class="Lives">KOLLYWOOD</footer>

    <script src="script.js"></script>
</body>
</html>
